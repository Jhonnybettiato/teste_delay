<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Delay</title>
    <style>
        #content {
            display: none; /* Oculta o conteúdo inicialmente */
        }
    </style>
</head>
<body>

<div id="content">
    <h1>Bem-vindo à página com delay de 3 segundos!</h1>
    <p>Esta mensagem aparece após um atraso.</p>
</div>

<script>
    // Função para exibir o conteúdo após 3 segundos
    setTimeout(function() {
        document.getElementById("content").style.display = "block";
    }, 3000); // 3000 milissegundos = 3 segundos
</script>

</body>
</html>
